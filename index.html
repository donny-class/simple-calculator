<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
     
    <input type="number" id="num1" placeholder="Angka Awal">
    <select id="op">
        <option value="">Pilih Operator</option>
        <option value="1">Tambah (+)</option>
        <option value="2">Kurang (-)</option>
        <option value="3">Kali (*)</option>
        <option value="4">Bagi (/)</option>
    </select>
    <input type="number" id="num2" placeholder="Angka Kedua">
    <button id="btnHitung">Hitung</button>
    <input type="number" id="hasil" placeholder="Hasil" readonly>

    <script src="jquery.min.js"></script>
